<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitar Turno - Dr. Gabriel Pérez</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Solicitar Turno</h1>
      <ul>
        <li><a href="index.html">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <section class="turno-section">
    <h2>Completá tus datos</h2>
    <form id="form-turno" onsubmit="enviarTurno(); return false;">
      <label for="nombre">Nombre y apellido</label>
      <input type="text" id="nombre" required>

      <label for="motivo">Motivo de consulta</label>
      <input type="text" id="motivo" required>

      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" required>

      <label for="hora">Hora</label>
      <input type="time" id="hora" required>

      <button type="submit" class="btn-whatsapp">Enviar por WhatsApp</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Consultorio del Dr. Gabriel Pérez | Todos los derechos reservados</p>
  </footer>
</body>
</html>
